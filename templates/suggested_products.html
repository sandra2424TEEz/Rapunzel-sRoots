<h2>Suggested Products</h2>

<div class="products-container">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <div class="product-actions">
            <a href="{% url 'product_detail' product.id %}" class="view-details-btn">View Details</a>
            <form action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
            <form action="{% url 'buy_now' product.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="buy-now-btn">Buy Now</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .products-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .product-card { padding: 15px; border: 1px solid #ddd; border-radius: 10px; text-align: center; }
    .product-image { max-width: 100%; height: auto; }
    .product-actions { margin-top: 10px; }
    .view-details-btn, .add-to-cart-btn, .buy-now-btn { margin: 5px; padding: 10px; cursor: pointer; }
</style>
